<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - FakeGram</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Iniciar Sesión en FakeGram</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Recordar usuario</label>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
      <div class="mt-3">
        <a href="#">Recuperar contraseña</a> | <a href="register.html">Registrarse</a>
      </div>
    </form>
  </div>
  
  <!-- jQuery y Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#loginForm').submit(function(e){
        e.preventDefault();
        let username = $('#username').val().trim();
        let password = $('#password').val().trim();
        if(username === "" || password === ""){
          alert("Por favor, complete todos los campos.");
        } else {
          // Intentar recuperar el usuario registrado
          let usuarioRegistrado = JSON.parse(localStorage.getItem("usuarioRegistrado") || "{}");
          
          // Si se encontró un usuario registrado y las credenciales coinciden, iniciar sesión
          if(usuarioRegistrado.username && usuarioRegistrado.password && username === usuarioRegistrado.username && password === usuarioRegistrado.password){
            window.location.href = "timeline.html";
          } else {
            alert("Credenciales incorrectas. Asegúrate de haberte registrado correctamente o usa el usuario demo (demo/demo).");
          }
        }
      });
    });
  </script>
</body>
</html>
