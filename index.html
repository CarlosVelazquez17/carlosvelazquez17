<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas Bv</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <button class="home-button" id="homeButton" onclick="returnToLevelSelection()">Home</button>
        <h1>Buscaminas Bv</h1>
    </header>

    <div class="level-selection" id="levelSelection">
        <h2>dificultad</h2>
        <div class="difficulty-selection">
            <div class="level-card" onclick="startGame('easy')">facil</div>
            <div class="level-card" onclick="startGame('medium')">regular</div>
            <div class="level-card" onclick="startGame('hard')">dificil</div>
            <div class="level-card" onclick="startGame('hardcore')">pesadilla</div>
            <div class="level-card" onclick="startGame('legend')">Heroe legendario</div>
            <div class="level-card" onclick="selectCustomSettings()">personalizado</div>
        </div>
    </div>

    <div class="initcustom" id="customSettings">
        <label for="customCols">Columns:</label>
        <input type="range" id="customCols" min="5" max="30" value="5" onchange="updateCustomSettings()">
        <span id="customColsValue">5</span>
        <label for="customRows">Rows:</label>
        <input type="range" id="customRows" min="5" max="30" value="5" onchange="updateCustomSettings()">
        <span id="customRowsValue">5</span>
        <label for="customMines">Mines Percentage:</label>
        <input type="range" id="customMines" min="10" max="50" value="10" onchange="updateCustomSettings()">
        <span id="customMinesValue">10% (5)</span>
        <button onclick="startCustomGame()">Iniciar juego personalizado</button>
    </div>

    <div class="game-board-container" id="gameBoardContainer">
        <div id="game-board"></div>
    </div>

    <div class="game-info" id="gameInfo">
        <span>Level: <span id="currentLevelName">Easy</span></span>
        <span>Mines Left: <span id="mineCounter">0</span></span>
        <span>Time: <span id="timeCounter">00:00:00</span></span>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h4 id="modalMessage"></h4>
            <div class="button-container">
                <button onclick="restartGame()">Restart</button>
                <button onclick="returnToLevelSelection()">Exit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
