<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil - FakeGram</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery img { width: 100%; height: auto; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <!-- Datos del usuario -->
    <div class="row mb-4">
      <div class="col-md-3 text-center">
        <img src="https://picsum.photos/150?random=10" alt="Foto de Perfil" class="rounded-circle img-fluid">
      </div>
      <div class="col-md-9">
        <h2>@fakeUser</h2>
        <p>Esta es la descripción de mi perfil en FakeGram.</p>
        <p>Seguidores: 150 | Siguiendo: 100</p>
      </div>
    </div>
    
    <!-- Galería de publicaciones -->
    <div class="row gallery">
      <div class="col-sm-4 mb-3">
        <img src="https://picsum.photos/300/200?random=11" alt="Publicación 1">
        <p>Likes: <span class="like-count">10</span></p>
        <button class="btn btn-sm btn-outline-primary like-btn">Like</button>
      </div>
      <div class="col-sm-4 mb-3">
        <img src="https://picsum.photos/300/200?random=12" alt="Publicación 2">
        <p>Likes: <span class="like-count">20</span></p>
        <button class="btn btn-sm btn-outline-primary like-btn">Like</button>
      </div>
      <div class="col-sm-4 mb-3">
        <img src="https://picsum.photos/300/200?random=13" alt="Publicación 3">
        <p>Likes: <span class="like-count">15</span></p>
        <button class="btn btn-sm btn-outline-primary like-btn">Like</button>
      </div>
    </div>
  </div>
  
  <!-- jQuery y Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.like-btn').click(function(){
        let $btn = $(this);
        let $count = $btn.siblings('p').find('.like-count');
        let likes = parseInt($count.text());
        // Toggle simple de like
        if($btn.text() === "Like"){
          $count.text(likes + 1);
          $btn.text("Dislike").removeClass("btn-outline-primary").addClass("btn-primary");
        } else {
          $count.text(likes - 1);
          $btn.text("Like").removeClass("btn-primary").addClass("btn-outline-primary");
        }
      });
    });
  </script>
</body>
</html>
